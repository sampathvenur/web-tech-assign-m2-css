<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background Properties Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .content {
            background-image: url('/images/background-box-model-properties.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 20px;
            text-align: center;
            color: #f9f9f9;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>CSS Background Properties Example</h1>
        </header>

        <section class="content">
            <h2>Background Image Example</h2>
            <p>This section demonstrates the use of background properties in CSS.</p>
            <p>The background image is set to cover the entire section, centered, and does not repeat.</p>
        </section>

        <footer class="footer">
            <p>&copy; 2024 CSS Background Properties Example</p>
        </footer>
    </div>
</body>

</html>
