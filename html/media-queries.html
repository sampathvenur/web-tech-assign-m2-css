<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .content {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .section {
            padding: 20px;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: #fff;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 5px 0;
            }

            .section {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Media Queries Example</h1>
        </header>

        <section class="content">
            <div class="section">
                <h2>Section 1</h2>
                <p>This is the content of Section 1.</p>
            </div>

            <div class="section">
                <h2>Section 2</h2>
                <p>This is the content of Section 2.</p>
            </div>

            <div class="section">
                <h2>Section 3</h2>
                <p>This is the content of Section 3.</p>
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2024 Media Queries Example</p>
        </footer>
    </div>
</body>

</html>
