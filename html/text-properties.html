<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Styling Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .content {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .text-styling {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .styled-text {
            font-size: 24px;
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
            text-transform: uppercase;
            color: #4CAF50;
            line-height: 1.5;
            text-align: center;
        }

        .quote {
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;
            color: #666;
        }

        .highlight {
            background-color: yellow;
            padding: 5px;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>CSS Text Styling Example</h1>
        </header>

        <section class="content">
            <div class="text-styling">
                <h2>Styled Text</h2>
                <p class="styled-text">This text is styled with various CSS text properties.</p>
            </div>

            <div class="text-styling">
                <h2>Quote</h2>
                <blockquote class="quote">
                    "The only way to do great work is to love what you do." - Steve Jobs
                </blockquote>
                <p>Highlighting <span class="highlight">important</span> parts of the quote.</p>
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2024 CSS Text Styling Example</p>
        </footer>
    </div>
</body>

</html>
